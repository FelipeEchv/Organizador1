<ion-list>
  <ion-item *ngFor="let nota of notas">
    <ion-label>
      <h2>{{ nota.titulo }}</h2>
      <p>{{ nota.contenido }} - {{ nota.fecha }}</p>
    </ion-label>
    <ion-button fill="clear" (click)="abrirModalEditar(nota)">Editar</ion-button>
    <ion-button fill="clear" color="danger" (click)="eliminarNota(nota.id)">Eliminar</ion-button>
  </ion-item>
</ion-list>
