<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar Contrase침a</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="recuperar()" #recuperarForm="ngForm">
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="usuario" name="usuario" required></ion-input>
    </ion-item>
    <div *ngIf="recuperarForm.submitted && !usuario" class="error-message">
      El nombre de usuario es requerido.
    </div>

    <ion-item>
      <ion-label position="floating">Correo Electr칩nico</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required email></ion-input>
    </ion-item>
    <div *ngIf="recuperarForm.submitted && !emailValido()" class="error-message">
      Introduzca un correo electr칩nico v치lido.
    </div>

    <ion-button type="submit" [disabled]="!recuperarForm.form.valid">Enviar</ion-button>
  </form>
</ion-content>
