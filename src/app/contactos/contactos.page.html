<ion-header>
  <ion-toolbar>
    <ion-title>Contactos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let contacto of contactos">
      <ion-label>
        <h2>{{ contacto.nombre }}</h2>
        <p>{{ contacto.telefono }} - {{ contacto.direccion }}</p>
      </ion-label>
      <ion-button fill="clear" (click)="abrirModalEditar(contacto)">Editar</ion-button>
      <ion-button fill="clear" color="danger" (click)="eliminarContacto(contacto.id)">Eliminar</ion-button>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="abrirModalAgregar()">AÃ±adir Contacto</ion-button>
  <ion-button expand="full" color="secondary" (click)="volverInicio()">Volver a Inicio</ion-button>
</ion-content>
