<ion-header>
  <ion-toolbar>
    <ion-title>Contactos</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding">
  <ion-button (click)="agregarContacto()">Añadir Contacto</ion-button>
  <ion-list>
    <ion-item *ngFor="let contacto of contactos">
      <ion-label>
        <h2>{{ contacto.nombre }}</h2>
        <p><strong>Teléfono:</strong> {{ contacto.telefono }}</p>
        <p><strong>Dirección:</strong> {{ contacto.direccion }}</p>
        <p><strong>Correo:</strong> {{ contacto.correo }}</p>
      </ion-label>
      <ion-button (click)="editarContacto(contacto)" fill="clear">Editar</ion-button>
      <ion-button (click)="eliminarContacto(contacto)" fill="clear">Eliminar</ion-button>
    </ion-item>
  </ion-list>
  <ion-button routerLink="/bienvenida">Volver a Inicio</ion-button>
</ion-content>
