<ion-header>
  <ion-toolbar>
    <ion-title>Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let tarea of tareas">
      <ion-label>
        <h2>{{ tarea.titulo }}</h2>
        <p>{{ tarea.descripcion }}</p>
        <p>Fecha: {{ tarea.fecha }}</p>
        <p>Prioridad: {{ tarea.prioridad }}</p>
      </ion-label>
      <ion-button fill="clear" (click)="editarTarea(tarea)">Editar</ion-button>
      <ion-button fill="outline" color="danger" (click)="eliminarTarea(tarea.id)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="agregarTarea()">AÃ±adir Tarea</ion-button>
  <ion-button expand="full" color="secondary" (click)="volverInicio()">Volver a Inicio</ion-button>
</ion-content>
